	<body>
		<h1>SYSU SS ASCII Animation Viewer</h1>
		
		<!-- your controls should go here -->
		<div id="display">
			<textarea id="displayarea" rows="20" cols="80"></textarea>
		</div>

		<div id="ControlBar">
			<fieldset class="floating">
				<legend>Play Controls:</legend>
					<input type="button" value="Start" id="Start">
					<input type="button" value="Stop" id="Stop">
			</fieldset>			

			<fieldset class="floating">
				<legend>Animation:</legend>
				<select id="select">
					<option value="Blank">Blank</option>
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">dive</option>
					<option value="Custom">Custom</option>
				</select>
			</fieldset>

			<fieldset class="floating">
				<legend>Size:</legend>
					<input type="radio" value="small">Small
					<input type="radio" checked="checked" value="medium">Medium
					<input type="radio" value="large">Large
			</fieldset>

			<fieldset>
				<legend>Speed:</legend>
					<input type="checkbox" value="Turbo">Turbo
			<fieldset>
			<div style="clear:both"></div>
		</div>
